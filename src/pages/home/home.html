<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
   <ion-card-header>Home Page</ion-card-header>
   <ion-card-content>
    <button ion-button (click)="goTo('about')">About</button>
    <button ion-button color="danger" (click)="goTo('contact')">Contact</button>
    <button ion-button color="light" (click)="back()">Back</button>
   </ion-card-content>
  </ion-card>
  <ion-list>
   <ion-item>
     <ion-label color="primary">Enter</ion-label>
     <ion-input placeholder="Add Something" #text></ion-input>
   </ion-item>
  </ion-list>
  <button ion-button color="secondary" (click)="openAbout(text.value)">Send Data to About</button>
  <button ion-button color="primary" (click)="show()">Show Modal</button>
</ion-content>
